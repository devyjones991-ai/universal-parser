version: '3.8'

services:
  # Flutter Web App
  mobile-web:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - API_BASE_URL=http://api:8000/api/v1
    depends_on:
      - api
    networks:
      - universal-parser-network
    restart: unless-stopped

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/universal_parser
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
    depends_on:
      - postgres
      - redis
    networks:
      - universal-parser-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=universal_parser
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - universal-parser-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - universal-parser-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.mobile.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - mobile-web
      - api
    networks:
      - universal-parser-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  universal-parser-network:
    driver: bridge
