events {
    worker_connections 1024;
}

http {
    upstream api {
        server app:8000;
    }
    
    upstream dashboard {
        server dashboard:8501;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;
    
    # API server
    server {
        listen 80;
        server_name api.universal-parser.local;
        
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Dashboard server
    server {
        listen 80;
        server_name dashboard.universal-parser.local;
        
        location / {
            limit_req zone=dashboard burst=10 nodelay;
            proxy_pass http://dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # Main server (redirects)
    server {
        listen 80 default_server;
        server_name _;
        
        location /api/ {
            return 301 http://api.universal-parser.local$request_uri;
        }
        
        location / {
            return 301 http://dashboard.universal-parser.local$request_uri;
        }
    }
}


