[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    database: Tests that require database
    api: Tests that require external API
    telegram: Tests that require Telegram bot
    parsing: Tests for parsing functionality
    alerts: Tests for alert system
    analytics: Tests for analytics
    subscription: Tests for subscription system
