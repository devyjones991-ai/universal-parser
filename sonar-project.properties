# SonarQube configuration for Universal Parser
sonar.projectKey=universal-parser
sonar.projectName=Universal Parser
sonar.projectVersion=1.0.0
sonar.projectDescription=Comprehensive marketplace monitoring platform

# Source code
sonar.sources=.
sonar.exclusions=**/tests/**,**/venv/**,**/.venv/**,**/__pycache__/**,**/migrations/**,**/node_modules/**,**/htmlcov/**,**/coverage/**,**/.pytest_cache/**

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/test_*.py,**/tests_*.py
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language
sonar.language=py

# Encoding
sonar.sourceEncoding=UTF-8

# Python specific
sonar.python.version=3.9,3.10,3.11

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/__init__.py,**/migrations/**

# Duplication
sonar.cpd.exclusions=**/tests/**,**/migrations/**

# Security
sonar.security.hotspots.inclusions=**/*.py
